Section "Files"
EndSection

Section "InputDevice"
    Identifier     "Generic Keyboard"
    Driver         "kbd"
    Option         "CoreKeyboard"
    Option         "XkbRules" "xorg"
    Option         "XkbModel" "pc105"
    Option         "XkbLayout" "us"
#    Option         "ctrl:swapcaps"
    Option         "ctrl:nocaps"
EndSection

Section "InputDevice"
    Identifier     "Configured Mouse"
    Driver         "mouse"
    Option         "CorePointer"
    Option         "Device" "/dev/input/mice"
    Option         "Protocol" "ImPS/2"
    Option         "ZAxisMapping" "4 5"
    Option         "Emulate3Buttons" "true"
EndSection

Section "InputDevice"
    Identifier     "Synaptics Touchpad"
    Driver         "synaptics"
    Option         "SendCoreEvents" "true"
    Option         "Device" "/dev/psaux"
    Option         "Protocol" "auto-dev"
    Option         "HorizEdgeScroll" "0"
EndSection


Section "Device"
    Identifier     "nVidia Corporation G80 [Quadro FX 570M]"
    Driver         "nvidia"
#    Driver         "nv"
    VendorName     "NVIDIA Corporation"
    BoardName      "Quadro FX 570M"
    BusID          "PCI:1:0:0"
    Option         "NoLogo" "True"
    Option         "UseEdidDpi" "false"
    Option         "DPI" "96 x 96"
#    Option "RenderAccel" "True"
#    Option "AddARGBGLXVisuals" "False"
#    Option "AllowGLXWithComposite" "False"
#    Option "NvAGP" "1"
#    Option          "Clone" "true"
#    Option          "MonitorLayout" "CRT,LFP"
EndSection

Section "Monitor"
    Identifier     "Generic Monitor"
    VendorName     "Unknown"
    ModelName      "LEN"
    HorizSync       60.8 - 73.0
    VertRefresh     50.0 - 60.0
EndSection

Section "Screen"
    Identifier     "Default Screen"
    Device         "nVidia Corporation G80 [Quadro FX 570M]"
    Monitor        "Generic Monitor"
    DefaultDepth    24
    Option         "TwinView" "0"
    Option         "metamodes" "1920x1200 +0+0; 1680x1050@60 +0+0; 1600x1024@60 +0+0"
    SubSection     "Display"
        Depth       24
        Modes      "nvidia-auto-select"
    EndSubSection
EndSection

Section "ServerLayout"
    Identifier     "Default Layout"
#    Screen      0  "Default Screen" 0 0
    Screen         "Default Screen"
    InputDevice    "Generic Keyboard"
    InputDevice    "Configured Mouse"
    InputDevice    "Synaptics0"
EndSection

Section "Extensions"
    Option         "Composite" "Enable"
EndSection

Section "Module"
    Load           "glx"
    Load           "v4l"
EndSection

Section "ServerFlags"
# Removed Option "Xinerama" "true"
    Option         "Xinerama" "0"
EndSection

